apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: back
  name: back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
      - image: iyuichivm/demo-cicd-k8s-tekton-kaniko-back:test-tekton
        name: demo-cicd-k8s-tekton-kaniko-back
        env:
        - name: DEBUG
          value: "true"
        - name: REDIS_HOST
          value: db
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DB
          value: "0"