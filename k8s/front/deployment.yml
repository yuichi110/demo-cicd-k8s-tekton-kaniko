apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: front
  name: front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  strategy: {}
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - image: iyuichivm/demo-cicd-k8s-tekton-kaniko-front:test-tekton
        name: demo-cicd-k8s-jenkins-front
        env:
        - name: PORT
          value: "80"
        - name: APP_SERVER
          value: "http://back:80"
